<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body>
<link rel="stylesheet" href="Simpleform1.css">
<div>
    <form action="Simpleform1.html" method="get">
        <table>
        <tr>
            <th colspan="4">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td>
                Họ và tên
            </td>
            <td colspan="3" class="form">
                <input size="30" type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td colspan="2" class="form">
                <input size="20" type="text" name="email">
            </td>
        </tr>
        <tr>
            <td rowspan="4">
                Sở thích
            </td>
            <td class="form">
                <label><input name="hobby" type="checkbox" value="Thể thao"> Thể thao</label>
            </td>
            <td class="form">
                <label><input name="hobby" type="checkbox" value="Âm nhạc"> Âm nhạc</label>
            </td>
            <td class="form">
                <label><input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách</label>
            </td>
        </tr>
        <tr>
            <td class="form">
                <label><input name="hobby" type="checkbox" value="Lướt web"> Lướt web</label>
            </td>
            <td class="form">
                <label><input name="hobby" type="checkbox" value="Chơi game"> Chơi game</label>
            </td>
            <td class="form">
                <label><input name="hobby" type="checkbox" value="Điện ảnh"> Điện ảnh</label>
            </td>
        </tr>
        <tr>
            <td class="form">
                <label><input name="hobby" type="checkbox" value="Du lịch"> Du lịch</label>
            </td>
        </tr>
        <tr>
            <td class="form">
                <input type="submit" value="Gửi thông tin">
            </td>
            <td class="form">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
